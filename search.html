<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="icon" href="https://photojpg.netlify.app/ousslix logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #141414;
        }

        header {
            background-color: #000;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center; /* Center the image horizontally */
            align-items: center; /* Center the image vertically */
            text-align: center; /* Center text in the header */
        }

        header img {
            max-height: 60px; /* Adjusted size */
            width: auto;
            display: block;
        }

        .search-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            background-color: #1e1e1e;
            border: 2px solid #e50914;
            color: #fff;
            padding: 10px;
            border-radius: 20px;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: #ffffff;
        }

        .search-box:focus {
            outline: none;
            background-color: #2a2a2a;
            color: #fff;
        }

        .results-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        .result-item {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 600px;
            background-color: #1a1a1a;
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .result-item:hover {
            transform: scale(1.05);
        }

        .result-item img {
            width: 80px;
            height: auto;
            border-radius: 5px;
            margin-right: 15px;
        }

        .result-item div {
            color: #fff;
        }

        .result-item h3 {
            margin: 0;
            font-size: 1.1em;
        }

        .result-item p {
            margin: 5px 0 0;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .search-box {
                font-size: 1em;
            }

            .result-item img {
                width: 60px;
            }

            .result-item h3 {
                font-size: 1em;
            }

            .result-item p {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://photojpg.netlify.app/ousslix.png" alt="ousslix logo">
    </header>

    <div class="search-container">
        <input type="text" class="search-box" id="search-box" placeholder="Search for movies, series, or anime..." oninput="filterResults()">
        <div id="results-container" class="results-container">
            <!-- Search results will be dynamically inserted here -->
        </div>
    </div>

    <script>
        const data = {
            "films": [
                { "title": "Inside Out 2", "image": "https://photojpg.netlify.app/Inside Out 2.jpg", "type": "Film", "link": "https://example.com/inside-out-2" },
                { "title": "Inside Out", "image": "https://photojpg.netlify.app/Inside Out.jpg", "type": "Film", "link": "https://example.com/inside-out" },
                // Add more film data here
            ],
            "series": [
                { "title": "House of the Dragon", "image": "https://photojpg.netlify.app/House of the Dragon.jpg", "type": "Serie", "link": "https://example.com/house-of-the-dragon" },
                { "title": "Prison Break", "image": "https://photojpg.netlify.app/prison break.jpg", "type": "Serie", "link": "https://example.com/prison-break" },
                // Add more series data here
            ],
            "animes": [
                { "title": "Jujutsu Kaisen", "image": "https://photojpg.netlify.app/Jujutsu Kaisen.jpg", "type": "Anime", "link": "https://example.com/jujutsu-kaisen" },
                { "title": "Death Note", "image": "https://photojpg.netlify.app/Death Note.jpg", "type": "Anime", "link": "https://example.com/death-note" },
                // Add more anime data here
            ]
        };

        function filterResults() {
            const query = document.getElementById('search-box').value.toLowerCase();
            const resultsContainer = document.getElementById('results-container');
            resultsContainer.innerHTML = '';

            Object.keys(data).forEach(category => {
                data[category].forEach(item => {
                    if (item.title.toLowerCase().includes(query)) {
                        const resultItem = document.createElement('a');
                        resultItem.className = 'result-item';
                        resultItem.href = item.link;
                        resultItem.target = '_blank'; // Opens the link in a new tab

                        resultItem.innerHTML = `
                            <img src="${item.image}" alt="${item.title}">
                            <div>
                                <h3>${item.title}</h3>
                                <p>${item.type}</p>
                            </div>
                        `;

                        resultsContainer.appendChild(resultItem);
                    }
                });
            });
        }
    </script>
</body>
</html>
