<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ousslix</title>
    <link rel="icon" href="ousslix logo.png" type="image/png">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #141414;
        }
        header {
            background-color: #000;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            max-height: 50px;
            width: auto;
            display: block;
        }
        header button {
            background-color: transparent;
            border: 2px solid #e50914;
            color: #e50914;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        header button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(229, 9, 20, 0.2);
            transition: all 0.3s ease;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
        }
        header button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }
        header button:hover {
            color: #fff;
            background-color: #e50914;
            border-color: transparent;
        }
        .movie-container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .movie-item {
            display: inline-block;
            width: 30%; /* Making width 30% to fit 3 items per row */
            max-width: 150px; /* Maximum width to avoid large sizes on wider screens */
            margin: 1%;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            text-align: center;
        }
        .movie-item img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .movie-item:hover {
            transform: scale(1.05);
        }
        .movie-item p {
            position: absolute;
            bottom: 0;
            width: 100%;
            margin: 0;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 0.9em;
            text-align: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-sizing: border-box;
        }
        @media (max-width: 768px) {
            header img {
                max-height: 40px;
            }
            header button {
                font-size: 0.8em;
                padding: 5px 10px;
            }
            header {
                padding: 10px;
            }
            .movie-item {
                width: 30%; /* Ensuring 3 items per row on small screens */
            }
        }
    </style>
</head>
<body>

<header>
    <img src="ousslix.png" alt="ousslix logo">
    <button onclick="window.location.href='login.html';">login</button>
</header>

<div class="movie-container">

    <div class="movie-item" onclick="window.location.href='Deadpool & Wolverine.html';">
        <img src="Deadpool & Wolverine.jpg" alt="Movie 1">
        <p>Deadpool & Wolverine</p>
    </div>

    <div class="movie-item" onclick="window.location.href='john wick.html';">
        <img src="john wick.jpg" alt="Movie 2">
        <p>john wick</p>
    </div>
    <div class="movie-item" onclick="window.location.href='21.html';">
        <img src="21.jpg" alt="Movie 3">
        <p>21</p>
    </div>
    <!-- Add more movie items here -->
</div>

</body>
</html>
