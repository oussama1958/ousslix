<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ousslix</title>
    <link rel="icon" href="ousslix logo.png" type="image/png">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #141414;
        }

        header {
            background-color: #000;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            max-height: 50px;
            width: auto;
            display: block;
        }

        header button {
            background-color: transparent;
            border: 2px solid #e50914;
            color: #e50914;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        header button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(229, 9, 20, 0.2);
            transition: all 0.3s ease;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
        }

        header button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        header button:hover {
            color: #fff;
            background-color: #e50914;
            border-color: transparent;
        }

        /* Tab Navigation Styles */
        .tab-buttons {
            display: flex;
            justify-content: center;
            background-color: #000; /* Match with header */
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
            margin-top: 0; /* Remove gap between header and tabs */
        }

        .tab-buttons button {
            flex: 1;
            background-color: #000; /* Match with header */
            color: #fff;
            border: none;
            padding: 15px 0;
            font-size: 1em;
            cursor: pointer;
            transition: color 0.3s ease, background-color 0.3s ease;
            position: relative;
        }

        .tab-buttons button.active {
            color: #e50914;
        }

        .tab-buttons button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 3px;
            background-color: #e50914;
            transition: width 0.3s ease;
        }

        .tab-buttons button:hover {
            background-color: #1a1a1a;
        }

        .movie-container {
            padding: 20px;
            display: none; /* Hide all sections initially */
            flex-wrap: wrap;
            justify-content: center;
        }

        .movie-item {
            display: inline-block;
            width: 30%; /* Making width 30% to fit 3 items per row */
            max-width: 150px; /* Maximum width to avoid large sizes on wider screens */
            margin: 1%;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            text-align: center;
        }

        .movie-item img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .movie-item:hover {
            transform: scale(1.05);
        }

        .movie-item p {
            position: absolute;
            bottom: 0;
            width: 100%;
            margin: 0;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 0.9em;
            text-align: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            header img {
                max-height: 40px;
            }

            header button {
                font-size: 0.8em;
                padding: 5px 10px;
            }

            header {
                padding: 10px;
            }

            .movie-item {
                width: 30%; /* Ensure 3 items per row on small screens */
            }

            .tab-buttons button {
                font-size: 0.9em;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="ousslix.png" alt="ousslix logo">
    <button onclick="window.location.href='login.html';">login</button>
</header>

<!-- Tab Buttons -->
<div class="tab-buttons">
    <button class="active" onclick="showSection('film-section')">Film</button>
    <button onclick="showSection('serie-section')">Serie</button>
    <button onclick="showSection('anime-section')">Anime</button>
</div>




<!-- Film Section -->
<div id="film-section" class="movie-container" style="display: flex;">
    <div class="movie-item" onclick="window.location.href='Deadpool & Wolverine.html';">
        <img src="Deadpool & Wolverine.jpg" alt="Movie 1">
        <p>Deadpool & Wolverine</p>
    </div>
    <div class="movie-item" onclick="window.location.href='john wick.html';">
        <img src="john wick.jpg" alt="Movie 2">
        <p>john wick</p>
    </div>
    <div class="movie-item" onclick="window.location.href='21.html';">
        <img src="21.jpg" alt="Movie 3">
        <p>21</p>
    </div>
    <!-- Add more movie items for films here -->
</div>






<!-- Serie Section -->
<div id="serie-section" class="movie-container">
    <div class="movie-item" onclick="window.location.href='parasyte the graey.html';">
        <img src="parasyte the graey.jpg" alt="Movie 4">
        <p>Parasyte: The Grey</p>
    </div>

    <!-- Add more movie items for series here -->
</div>







<!-- Anime Section -->
<div id="anime-section" class="movie-container">
    <div class="movie-item" onclick="window.location.href='Tomodachi Game.html';">
        <img src="Tomodachi Game.jpg" alt="Movie 4">
        <p>Tomodachi Game</p>
    </div>

    <!-- Add more movie items for anime here -->
</div>








<script>
    function showSection(sectionId) {
        // Hide all movie containers
        var sections = document.querySelectorAll('.movie-container');
        sections.forEach(function(section) {
            section.style.display = 'none';
        });

        // Show the selected section
        var activeSection = document.getElementById(sectionId);
        activeSection.style.display = 'flex';

        // Update active button state
        var buttons = document.querySelectorAll('.tab-buttons button');
        buttons.forEach(function(button) {
            button.classList.remove('active');
        });

        // Add active class to the clicked button
        var clickedButton = document.querySelector('.tab-buttons button[onclick="showSection(\'' + sectionId + '\')"]');
        clickedButton.classList.add('active');
    }
</script>

</body>
</html>
