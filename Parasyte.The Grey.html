<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ousslix</title>
    <link rel="icon" href="ousslix logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }
        header {
            background-color: #000;
            padding: 15px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            color: #e50914;
            font-size: 2.2em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .image-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }
        .image-section img {
            width: 120px; /* Adjusted width */
            height: auto;
            border-radius: 8px;
            margin-right: 15px;
        }
        .image-section h3 {
            margin: 0;
            color: #fff;
            font-size: 1.1em;
        }
        .description {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }
        .description h3 {
            margin: 0;
            color: #e50914;
            font-size: 1.3em;
            border-bottom: 2px solid #e50914;
            padding-bottom: 5px;
        }
        .description p {
            margin: 10px 0 0;
            font-size: 0.95em;
            line-height: 1.6;
        }
        .episodes-title {
            text-align: center;
            margin-bottom: 15px;
        }
        .episodes-title h3 {
            font-size: 1.4em;
            color: #e50914;
            margin: 0;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .buttons a {
            display: block;
            width: 80%;
            max-width: 250px;
            padding: 10px;
            background-color: #e50914;
            color: #fff;
            text-align: center;
            text-decoration: none;
            margin: 8px 0; /* Small margin between buttons */
            border-radius: 20px;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }
        .buttons a:hover {
            background-color: #f40612;
        }
    </style>
</head>
<body>

<header>
    <h1>ousslix</h1>
</header>

<div class="container">
    <div class="image-section">
        <img src="parasyte the graey.jpg" alt="Image">
        <h3>Parasyte: The Grey</h3>
    </div>
    
    <div class="description">
        <h3>ملخص</h3>
        <p>
        
Parasyte: The Grey هو مسلسل درامي كوري مستوحى من مانغا الرعب الياباني
        </p>
    </div>
    
    <div class="episodes-title">
        <h3>الحلقات</h3>
    </div>
    
    <div class="buttons">
        <a href="Parasyte.The Grey1.html">Episode 1</a>
        <a href="Parasyte.The Grey2.html">Episode 2</a>
        <a href="Parasyte.The Grey3.html">Episode 3</a>
        <a href="Parasyte.The Grey4.html">Episode 4</a>
        <a href="Parasyte.The Grey5.html">Episode 5</a>
        <a href="Parasyte.The Grey6.html">Episode 6</a>
        <!-- Add more episode buttons as needed -->
    </div>
</div>

</body>
</html>
